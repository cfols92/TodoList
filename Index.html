<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Todo List</title>

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List <i id="toggler" class="fas fa-minus"></i></h1>
        <input type="text" placeholder="Add New To-Do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Work on to-do list project</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to gym</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Eat dinner</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>
</html>
